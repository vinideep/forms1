<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="design">
        <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form name="RegForm" action="action.html" onsubmit="return validate(), redirect()" method="post">
            <p>Name: <input type="text" size="65" name="Name" /></p>
            <br />
            <p>Address: <input type="text" size="65" name="Address" /></p>
            <br />
            <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>
            <br />
            <p>Date of birth: <input type="date" size="65" name="Password" /></p>
            <br />
            <p>Telephone: <input type="text" size="65" name="Telephone" /></p>
            <br />
    
            <p>
                SELECT YOUR COURSE
                <select type="text" value="" name="Subject">
                    <option>BTECH</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>B.COM</option>
                    <option>GEEKFORGEEKS</option>
                </select>
            </p>
            <br />
            <br />
            <p>
                <input class="send" type="submit" value="send" name="Submit" />
                <input class="reset" type="reset" value="Reset" name="Reset" />
            </p>
        </form>
    </div>
</body>
</html>
